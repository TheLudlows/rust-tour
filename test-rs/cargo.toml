[package]
name = "rust-tour"
version = "0.1.0"
authors = ["four <ai-l@outlook.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
rand = "0.8.5"
syn = "2.0.16"
quote = "1.0.27"
bytes = "1.4.0"
lazy_static = "1.4.0"
regex = "1.8.2"
anyhow = "1.0.71"
tokio = {version = "1.28.1", features = ["full"]}
serde_yaml = "0.9"
toml = "0.7.4"
chrono = "0.4.24"
tokio-util = {version = "0.6", features = ["codec"] }
blake3 = "1"
rayon = "1"
futures = "0.3"
